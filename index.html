<!DOCTYPE HTML>
<html>
<head>
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="keys">
        <button onclick="playRound('rock',computerSelection)"name="rock" class="key">Rock</button>
        <button onclick="playRound('paper',computerSelection)"name="paper" class="key">Paper</button>
        <button onclick="playRound('scissors',computerSelection)"name="scissors" class="key">Scissors</button>
    </h1>

    <h2 class="score">
        <p>Score</p>
        <p> &emsp; &nbsp; Player | Computer</p>
        <p class="Scores"></p>
        <p class="Info"></p>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <p class="result" style="font-size: 50px"></p>
        <button onclick="resetGame()"class="play">Reset Game</button>
    </h2>
</body>
<script src="script.js"></script>
</html>
